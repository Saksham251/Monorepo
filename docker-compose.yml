version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=${DATABASE_URL}

  ws:
    build:
      context: .
      dockerfile: docker/Dockerfile.ws
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - DB_URL=${DATABASE_URL}
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
